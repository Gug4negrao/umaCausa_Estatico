<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./../swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="./../css/index.css">
  <link rel="stylesheet" href="./../css/divulgacaoItem.css">
  <title>Criar divulgação de item</title>
</head>

<body>
  <header>
    <nav>
      <a href="./index.html"><img class="logo-header" src="./../images/logo/logoAzul.svg" alt=""></a>
      <ul>
        <li><a href="./ongs.html">Ongs</a></li>
        <li><a href="./campanhas.html">Campanhas</a></li>
        <li><a href="./login.html">Login</a></li>
        <li><a href="./cadastro.html"><button><img src="./../images/icons/user.png" />Cadastre-se</button></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="tituloDivulgacaoItem">
      <h1>Criar Divulgação de Item</h1>
    </div>

    <div class="tudo">
      <div class="inputs">
        <div class="input-label">
          <label>Nome:</label>
          <input placeholder="Ração premium 7KG">
        </div>
        <div class="input-label">
          <label>Tipo do item:</label>
          <input placeholder="Ração">
        </div>
        <div class="input-label">
          <label>Quantidade do item:</label>
          <input placeholder="5">
        </div>
        <div class="input-label">
          <label>Estado do item:</label>
          <select>
            <option>Ótimo</option>
            <option>Bom</option>
            <option>Regular</option>
          </select>
        </div>

        <div class="input-label">
          <label>Descrição do Item:</label>
          <textarea placeholder="descrição..."></textarea>
        </div>

        <div class="input-label">
          <label for="">Imagem do Item:</label>
          <div class="espaco-imagem">
            <label class="custom-file-upload">
              <input type="file" id="fileInput" accept="image/*" />
              <span class="textoInputFile">Carregar Foto</span>
            </label>
            <span id="nomeArquivo">Imagem Retangular em JPG</span>
          </div>
        </div>
        <button>Criar Divulgação</button>
      </div>
    </div>
  </main>

  <footer>
    <nav>
      <a href="./index.html"><img src="./../images/logo/logoBranca.png" alt="logo umaCausa" /></a>
      <div>
        <h3>Inicio</h3>
        <p><a href="./index.html">Home</a></p>
        <p><a href="./campanhas.html">Campanhas</a></p>
        <p><a href="./ongs.html">ONGs</a></p>
      </div>
      <div>
        <h3>Sobre Nós</h3>
        <p><a href="./sobre.html">Sobre</a></p>
        <p><a href="./nossaEquipe.html">Nossa Equipe</a></p>
      </div>
      <div>
        <h3>Suporte</h3>
        <p><a href="./faq.html">FAQ</a></p>
      </div>
    </nav>
  </footer>

  <script src="./../js/inputFile.js"></script>

</body>

</html>
